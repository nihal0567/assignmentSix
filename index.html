<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth|Landing</title>
    <!-- link to cdn for tailwind & daisy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
<body class="bg-[#F0FDF4 text-slate-800">

  <!-- Navbar start -->
<nav class="w-full h-4  bg-green-700 flex items-center justify-between px-4 md:px-12 p-14 lg:px-40 ">
  
  <!-- Logo -->
  <a href="#" class="text-white font-bold text-2xl">Green Earth</a>

  <!-- Menus on screens -->
  <div class="hidden md:flex flex-1 justify-center items-center gap-6">
    <a href="#about" class="text-white hover:text-slate-600">About</a>
    <a href="#gallery" class="text-white hover:text-slate-600">Gallery</a>
    <a href="#plant" class="text-white hover:text-slate-600">Plant a Tree</a>
  </div>

  <!-- Right Side Button -->
  <div class="hidden md:flex">
    <button class="btn bg-[#FACC15] hover:bg-[#a59d7e] rounded-full border-none text-green-700 text-lg">
              Plant a Tree
            </button>
  </div>

  <!-- Hamburger Icon -->
  <div class="md:hidden">
    <button id="menu-btn" class="text-white focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>
</nav>

<!-- Mobile Dropdown Menu -->
<div id="menu" class="hidden md:hidden bg-green-600">
  <a href="#about" class="block px-4 py-2 text-white hover:bg-green-700">About</a>
  <a href="#gallery" class="block px-4 py-2 text-white hover:bg-green-700">Gallery</a>
  <a href="#plant" class="block px-4 py-2 text-white hover:bg-green-700">Plant a Tree</a>
  <button class="w-full text-left px-4 py-2 bg-yellow-400 hover:bg-yellow-500 text-green-900 font-semibold transition">
    Plant a Tree
  </button>
</div>

<!-- hero section start -->
<div class="w-full  md:h-96 relative bg-emerald-100 overflow-hidden">
  <img class="hidden lg:block w-[546px] h-96 absolute left-0 top-0" src="./assets/hero-leaf1.png" />
  <div class="relative md:absolute w-full sm:w-4/5 md:w-[627px] left-0 lg:left-[646px] top-0 md:top-[100px] mx-auto px-4 py-8 md:py-0 flex flex-col items-center gap-6">
    <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-4xl font-bold text-center leading-snug md:leading-[60px]">
      Plant a Tree, Grow a Future
    </h1>
    <p class="text-sm sm:text-base md:text-lg lg:text-[17px] opacity-80 text-center">
      Join our mission to plant 1 million trees and make the Earth greener for future<br class="hidden md:block"/>generations.
    </p>
    <div class="px-5 py-3 bg-yellow-400 rounded-full flex justify-center items-center">
      <button class="text-green-700 text-sm md:text-base font-medium">Get Involved</button>
    </div>
  </div>
  <img class="hidden lg:block w-[546px] h-96 absolute right-0 bottom-0" src="./assets/hero-leaf2.png" />
</div>

<!-- start tress section -->
<div class="w-full md:w-[1650px] mx-auto py-8 px-4">
  <h1 class="text-3xl font-semibold text-center mb-6">Choose Your Trees</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-12 gap-6">

<!-- Left: Categories -->
<div class="col-span-12 md:col-span-4 lg:col-span-2">
  <div class="bg-green-50 rounded-2xl p-4">
    <h2 class="font-semibold text-lg mb-3 flex items-center justify-between">
      Categories

      <!-- Mobile toggle button -->
      <button id="cat-menu-btn" class="md:hidden text-green-700 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </h2>

    <!-- Categories list -->
    <div id="cat-list" class="hidden md:block">
      <button id="btn-all" class="w-full text-left px-3 py-2 mb-2 rounded-lg bg-green-600 text-white hover:bg-green-700">
        All Trees
      </button>
      <div id="category-list" class="space-y-2"></div>
    </div>
  </div>
</div>

    <!-- Middle Cards -->
    <main class="col-span-12 md:col-span-8 lg:col-span-7">
      <div id="cards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <!-- Right: Cart -->
    <div class="col-span-12 md:col-span-12 lg:col-span-3">
      <div class="bg-white rounded-2xl shadow p-4 md:sticky md:top-4">
        <h2 class="font-semibold text-lg mb-3">Your Cart</h2>
        <div id="cart-items" class="space-y-2"></div>
        <div class="border-t pt-3 mt-3 flex justify-between text-sm">
          <span class="font-medium">Total:</span>
          <span id="cart-total" class="font-semibold">à§³0</span>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
